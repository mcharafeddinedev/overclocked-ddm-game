[/Script/Engine.RendererSettings]
; === LOW-END COMPATIBILITY SETTINGS ===
; Targets GTX 700 series and similar old hardware (DX11, SM5)

; Disable Lumen - use legacy screen-space reflections (SSR)
r.ReflectionMethod=0

; Disable mesh distance fields (Lumen/Nanite dependency)
r.GenerateMeshDistanceFields=False

; Disable Lumen GI - use no dynamic GI (0) or Screen Space GI if needed
r.DynamicGlobalIlluminationMethod=0

; Disable Virtual Shadow Maps - use traditional shadow maps
r.Shadow.Virtual.Enable=0

; Allow static lighting for better performance on low-end
r.AllowStaticLighting=True

; === EXPOSURE SETTINGS (compensate for no Lumen) ===
; Disable extended luminance range (can cause over-brightness without Lumen)
r.DefaultFeature.AutoExposure.ExtendDefaultLuminanceRange=False

; Use manual exposure method for more control (1=Manual, 0=Histogram)
r.DefaultFeature.AutoExposure.Method=1

; Set a darker base exposure (negative = darker, try -1.0 to -2.0 if still too bright)
r.DefaultFeature.AutoExposure.Bias=-1.0

; Clamp the exposure range to prevent over-brightness
r.DefaultFeature.AutoExposure.MinBrightness=0.03
r.DefaultFeature.AutoExposure.MaxBrightness=2.0

; Apply exposure compensation (negative = darker)
r.EyeAdaptation.ExposureCompensationCurve=0

; Disable skin cache compute shaders (can cause issues on old GPUs)
r.SkinCache.CompileShaders=False

; DISABLE Ray Tracing - GTX 700 series has no RT support
r.RayTracing=False

; DISABLE Substrate (UE5.1+ material system) - use legacy shading
r.Substrate=False

; Local exposure (safe on old hardware)
r.DefaultFeature.LocalExposure.HighlightContrastScale=0.8
r.DefaultFeature.LocalExposure.ShadowContrastScale=0.8

; Use FXAA (lighter than TAA) for old GPUs - 1=FXAA, 2=TAA
r.AntiAliasingMethod=1
r.Mobile.AntiAliasing=1

; Disable Nanite (requires SM6/compute)
r.Nanite=0

; Use simpler global illumination
r.LumenScene.DirectLighting.AllowShadowMaps=0

; Reduce shadow quality for performance
r.Shadow.MaxResolution=1024
r.Shadow.MaxCSMResolution=1024

; Disable distance field ambient occlusion
r.DistanceFieldAO=0

; Disable hardware occlusion queries on old GPUs (can cause stalls)
r.AllowOcclusionQueries=1
r.HZBOcclusion=0

